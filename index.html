    <div id="image-selector">
        <h1>Select a Background Image</h1>
        <button type="button" id="close-image-selector">X</button>
        <div class="image-container">
            <img src="/resources/Solid_white.svg.png" alt="Default Image" class="images-background" id="default-image">
            <img src="/resources/background-image2.jpg" alt="Image 1" class="images-background" id="image-1">
            <img src="/resources/pexels-diego-gonzalez-14688969.jpg" alt="Image 2" class="images-background" id="image-2">
            <img src="/resources/pexels-jakub-novacek-924824.jpg" alt="Image 3" class="images-background" id="image-3">

            <img src="/resources/background-image6.jpg" alt="Image 5" class="images-background" id="image-5">
            <img src="/resources/pexels-felix-mittermeier-956981.jpg" alt="Image 6" class="images-background" id="image-6">
            <img src="resources/pexels-kelly-2876511.jpg" alt="Image 7" class="images-background" id="image-7">
            <img src="/resources/pexels-scott-webb-1029604.jpg" alt="Image 8" class="images-background" id="image-8">
        </div>
        <div class="footer-container">
            <form>
            <input id="btn-note-background" type="radio" name="btn-background"></button>
            <label for="btn-note-background">Note Background</label>
            <input id="btn-container-background" type="radio" name="btn-background"></button>
            <label for="btn-container-background">Container Background</label>
            </form> 
            <button id="done-image-background" type="button">Done</button>
        </div>
    </div>
    <div class="title">
        <h1 id="title-notes">Notes!</h1>
        <div class="features">
            <button id="new-note" class="feature-element" type="button">New Note</button>
            <button id="delete-note" class="feature-element" type="button">Delete Note</button>
            <input id="font-family" type='text' list="font-families" class="feature-element" placeholder="Enter text...">
            <input id="font-size" type='number' class="feature-element" placeholder="0" min="9" max="100" list="font-sizes"> 
            <input id="font-color" type="color" class="feature-element" placeholder="A">
            <a id="font-color-A">A</a>
            <button id="bold" class="feature-element" type="button">B</button>
            <button id="italic" class="feature-element" type="button">I</button>
            <button id="align-button" type="button">Vertical</button>
        </div>  
    </div>
